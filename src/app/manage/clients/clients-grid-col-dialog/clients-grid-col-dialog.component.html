<h2 class="example-h2" style="margin-left: 0px">
  Columns</h2>
<small>Please select the required columns in the grid, to view grid with specific columns</small>


<div mat-dialog-content>
    <form class="form-horizontal" [formGroup]="gridForm" (ngSubmit)="ConfigureGrid(gridForm.value)">
        <div class="form-group" style="margin-top: 20px">
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientCode">Client Code</mat-checkbox>
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientName">Client Name</mat-checkbox>
        </div>
        <div class="form-group">
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientType">Client Type</mat-checkbox>
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientAddress">Street Address</mat-checkbox>
        </div>

        <div class="form-group">
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientCity">City</mat-checkbox>
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientMuncipality">Muncipality</mat-checkbox>
        </div>
        <div class="form-group">
                <mat-checkbox class="col-sm-6" color="warn" formControlName="clientPostalCode">Postal Code</mat-checkbox>
                <mat-checkbox class="col-sm-6" color="warn" formControlName="clientPhone">Phone</mat-checkbox>
            </div>
        <div class="form-group">
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientActive">Active (Inactive) Quotes</mat-checkbox>
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientInactive">Active (Inactive) Projects</mat-checkbox>
        </div>
        <div class="form-group">
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientContacts">Contact(s)</mat-checkbox>
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientEmail">Email</mat-checkbox>

        </div>
        <div class="form-group">
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientCreatedDate">Date Created</mat-checkbox>
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientActivityDate">Activity</mat-checkbox>
        </div>
        <div class="form-group">
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientbtFlag">Flag</mat-checkbox>
            <mat-checkbox class="col-sm-6" color="warn" formControlName="clientStatus">Status</mat-checkbox>
        </div>
      <mat-dialog-actions align="end" class="col-sm-12">
            <button mat-raised-button class="add-dark-hover btn-default" type="button" (click)="close()">Cancel</button>
            <button mat-raised-button class="btn-success" type="submit">Configure</button>
          </mat-dialog-actions>
    </form>
</div>
