<!--This page is used to add or edit leads-->
<div>
    <h1 mat-dialog-title>{{addName}}</h1>
    <div mat-dialog-content>
        <mat-horizontal-stepper [linear]="isLinear" #stepper style="max-height: 400px;">
            <mat-step [completed]="false" [stepControl]="profileFormGroup">
                <ng-template matStepLabel>General</ng-template>
                <!-- <mat-form-field>
                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                            </mat-form-field> -->
                <div class="col-sm-12" style="margin-top: 10px">
                    <label class="col-sm-2 control-label col-sm-4">Quote Number: </label>
                    <div class="col-sm-4">
                        <label class="control-label">Q-190005</label>
                    </div>
                    <label class="col-sm-2 control-label col-sm-4 add-member-label">New or Related to Existing Project: </label>
                    <div class="col-sm-4">
                        <mat-radio-group>
                            <mat-radio-button value="new" (click)="setradio('new')" [checked]='true'>
                                <small style="font-size: 14px;padding-right: 12px;">New</small>
                            </mat-radio-button>
                            <mat-radio-button value="existing" (click)="setradio('existing')">
                                <small style="font-size: 14px;">Existing</small>
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 10px">
                    <label class=" col-sm-2 control-label col-sm-4 add-member-label">Client: </label>
                    <div class="col-sm-4">
                        <div class="col-sm-11 no-padding">
                            <mat-select placeholder="-- Select Client --" class='form-control' required>
                                <mat-option class='option' *ngFor='let option of ClientOptions' [value]="option">{{option}}</mat-option>
                            </mat-select>
                        </div>
                        <div class="col-sm-1 no-padding" style="margin-top:15px">
                            <button class="pull-right " (click)="openAddClientDialog(null)">
                                <mat-icon style="padding-left: 5px!important;">add</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div *ngIf="isSelected('existing')">
                        <label class="col-sm-2 control-label col-sm-4 add-member-label">Project:
                        </label>
                        <div class="col-sm-4">
                            <mat-select class="form-control" placeholder="--Select Project--">
                                <mat-option *ngFor="let option of options" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>

                </div>
                <div class="col-sm-12" style="margin-top: 10px">
                    <label class=" col-sm-2 control-label col-sm-4">Project Manager: </label>
                    <div class="col-sm-4">
                        <mat-select placeholder="-- Select Project Manager --" class='form-control' required>
                            <mat-option class='option' *ngFor='let option of projectManagerOptions' [value]="option">{{option}}</mat-option>
                        </mat-select>
                    </div>
                    <label class=" col-sm-2 control-label col-sm-4 add-member-label">Potential Level: </label>
                    <div class="col-sm-4">
                        <mat-select placeholder="-- Select Potential Level --" class='form-control' required>
                            <mat-option [value]="1">
                                <span class="mat-color-menu">
                                    <i class="fa fa-circle dot-menu Green"></i>
                                    &nbsp;&nbsp;Fast</span>
                            </mat-option>
                            <mat-option [value]="2">
                                <span class="mat-color-menu">
                                    <i class="fa fa-circle dot-menu Blue"></i>
                                    &nbsp;&nbsp;Moderate</span>
                            </mat-option>
                            <mat-option [value]="3">
                                <span class="mat-color-menu">
                                    <i class="fa fa-circle dot-menu Gray"></i>
                                    &nbsp;&nbsp;Slow</span>
                            </mat-option>
                            <mat-option [value]="4">
                                <span class="mat-color-menu">
                                    <i class="fa fa-circle dot-menu Red"></i>
                                    &nbsp;&nbsp;Stagnant</span>
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 10px">
                    <label class=" col-sm-2 control-label col-sm-4 add-member-label">Project Type </label>
                    <div class="col-sm-4">
                        <mat-select placeholder="--Select Project Type--" class='form-control' required>
                            <mat-option class='option' *ngFor='let option of ProjectTypes' [value]="option">{{option}}</mat-option>
                        </mat-select>
                    </div>
                    <label class=" col-sm-2 control-label col-sm-4 add-member-label">How did you hear about us? </label>
                    <div class="col-sm-4">
                        <mat-select placeholder="--Select Option--" class='form-control' required>
                            <mat-option class='option' *ngFor='let option of hearOptions' [value]="option">{{option}}</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="pull-right" style="margin-top:20px;margin-right: 22px;">
                    <!-- <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 5px" (click)="close()">Cancel</button> -->

                    <button mat-raised-button class="btn-success" type="button" mat-button matStepperNext>Save & Continue
                    </button>


                </div>
            </mat-step>
            <mat-step [completed]="false" [stepControl]="addressFormGroup">
                <ng-template matStepLabel>Contact</ng-template>
                <div class="col-sm-12" style="margin-top: 10px">
                    <label class="col-sm-2 control-label col-sm-4 add-member-label">Existing Contact:</label>
                    <div class="col-sm-4">
                        <mat-radio-group [(ngModel)]="isExistingContact">
                            <mat-radio-button value="existing" (click)="setradio('new')">
                                <small style="font-size: 14px;padding-right: 12px;">Yes</small>
                            </mat-radio-button>
                            <mat-radio-button value="new" (click)="setradio('existing')">
                                <small style="font-size: 14px;">No</small>
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div *ngIf="isExistingContact == 'existing'">
                        <div style="margin-top: 10px" class="col-sm-12 no-padding">
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">Select Contact:</label>
                            <div class="col-sm-4">
                                <!-- <input type="text" class="form-control" placeholder="Enter Contact Name" aria-label="Number" matInput [formControl]="myControl"
                                            [matAutocomplete]="auto" value="Louis">
                                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                            <mat-option *ngFor="let option of filteredcontactOptions | async" [value]="contactoptions">
                                                {{option}}
                                            </mat-option>
                                        </mat-autocomplete> -->
                                <mat-select class="form-control" [(ngModel)]="existingContactName">
                                    <mat-option *ngFor="let option of contactoptions" [value]="option">
                                        {{option}}
                                    </mat-option>
                                </mat-select>
                            </div>
                            <label class="col-sm-2 control-label col-sm-4" style="margin-top:4px;">Job Title:</label>
                            <div class="col-sm-4" style="margin-top:4px;">
                                <input type="email" class="form-control" id="email" placeholder="Enter Contact Job Title" value="Account Manager">
                            </div>

                        </div>

                        <div style="margin-top: 10px" class="col-sm-12 no-padding">
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">Email: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Email" required value="louis@gmail.com">
                            </div>
                            <label class=" col-sm-2 control-label col-sm-4 add-member-label">Phone: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Phone Number" required value="+1653329555">
                            </div>
                        </div>
                        <div style="margin-top: 10px" class="col-sm-12 no-padding">
                            <label class=" col-sm-2 control-label col-sm-4 add-member-label">Street Address: </label>
                            <div class="col-sm-4" style="padding: 0 8px!important;">
                                <textarea class="form-control txtarea" rows="2" placeholder="Enter Address" autocomplete="off">1-655-45 </textarea>
                            </div>
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">City: </label>
                            <div class="col-sm-4">
                                <input class="form-control" placeholder="Enter City" type="text" value="British Columbia">
                            </div>
                            <!-- <label class="col-sm-2 control-label col-sm-4 add-member-label">Postal Code: </label>
                                <div class="col-sm-4">
                                    <input class="form-control" placeholder="Enter Postal Code" type="text">
                                </div> -->
                        </div>
                        <div style="margin-top: 10px" class="col-sm-12 no-padding">

                            <label class="col-sm-2 control-label col-sm-4 add-member-label">Province: </label>
                            <div class="col-sm-4">
                                <mat-select placeholder="--Select Province--" class="form-control" [(ngModel)]="slectedProvince">
                                    <mat-option *ngFor="let option of provinceOptions" [value]="option">{{option}}</mat-option>
                                </mat-select>
                            </div>
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">Country: </label>
                            <div class="col-sm-4">
                                <mat-select [(value)]='selected' placeholder="--Select Country--" class="form-control">
                                    <mat-option [value]="1">Canada</mat-option>
                                    <mat-option [value]="2">USA</mat-option>
                                </mat-select>
                            </div>
                        </div>
                    </div>


                    <div class="" *ngIf="isExistingContact == 'new'">


                        <div class="col-sm-12 no-padding" style="margin-top: 10px">
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">Contact Name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Contact Name" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredcontactOptions | async" [value]="contactoptions">
                                        {{option}}
                                    </mat-option>
                                </mat-autocomplete>
                            </div>
                            <label class="col-sm-2 control-label col-sm-4" style="margin-top:4px;">Job Title:</label>
                            <div class="col-sm-4" style="margin-top:4px;">
                                <input type="email" class="form-control" id="email" placeholder="Enter Contact Job Title">
                            </div>
                        </div>
                        <div class="col-sm-12 no-padding" style="margin-top: 10px">
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">Email: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Email" required>
                            </div>
                            <label class=" col-sm-2 control-label col-sm-4 add-member-label">Phone: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Phone Number" required>
                            </div>
                        </div>
                        <div class="col-sm-12 no-padding" style="margin-top: 10px">
                            <label class=" col-sm-2 control-label col-sm-4 add-member-label">Street Address: </label>
                            <div class="col-sm-4" style="padding: 0 8px!important;">
                                <textarea class="form-control txtarea" rows="2" placeholder="Enter Address" autocomplete="off"></textarea>
                            </div>
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">City: </label>
                            <div class="col-sm-4">
                                <input class="form-control" placeholder="Enter City" type="text">
                            </div>
                            <!-- <label class="col-sm-2 control-label col-sm-4 add-member-label">Postal Code: </label>
                                <div class="col-sm-4">
                                    <input class="form-control" placeholder="Enter Postal Code" type="text">
                                </div> -->
                        </div>
                        <div class="col-sm-12 no-padding" style="margin-top: 10px">

                            <label class=" col-sm-2 control-label col-sm-4 add-member-label">Province: </label>
                            <div class="col-sm-4">
                                <mat-select placeholder="--Select Province--" class="form-control">
                                    <mat-option *ngFor="let option of provinceOptions" [value]="option">{{option}}</mat-option>
                                </mat-select>
                            </div>
                            <label class="col-sm-2 control-label col-sm-4 add-member-label">Country: </label>
                            <div class="col-sm-4">
                                <mat-select [(value)]='selected' placeholder="--Select Country--" class="form-control">
                                    <mat-option [value]="1">Canada</mat-option>
                                    <mat-option [value]="2">USA</mat-option>
                                </mat-select>
                            </div>
                        </div>
                    </div>

                </div>



                <!-- <div class="col-sm-12" style="margin-top: 10px">
                    
                </div> -->
                <div class="pull-right" style="margin-top:20px;margin-right: 4px;">
                    <!-- <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 5px" (click)="close()">Cancel</button> -->
                    <button mat-raised-button class="btn-default" type="button" style="margin-right: 5px;" mat-button matStepperPrevious>Back</button>
                    <button style="margin-right: 20px;margin-left: 5px;" mat-raised-button class="btn-success" type="button" mat-button matStepperNext>Save & Continue</button>
                </div>
            </mat-step>
            <mat-step [completed]="false" [completed]="false" [stepControl]="reasonFormGroup">
                <ng-template matStepLabel>Purpose</ng-template>

                <div class="col-sm-12">
                    <label class="col-sm-2 control-label col-sm-4 add-member-label">Purpose of Survey: </label>
                </div>
                <div class="col-sm-6">
                    <div class="col-sm-12">
                        <mat-select (selectionChange)="reasonQuestions()" placeholder="-- Select Purpose --" class='form-control' required>
                            <mat-option class='option' *ngFor='let option of surveyOptions' [value]="option">{{option}}</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="col-sm-12" [hidden]="isHideQuestions" style="margin-top: 15px">
                    <div class="col-sm-12" *ngFor="let option of ReasonQuestions">
                        <mat-checkbox color='warn'>{{option}}</mat-checkbox>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 15px">
                    <label class="col-sm-2 control-label col-sm-4 add-member-label">Details: </label>
                </div>
                <div class="col-sm-12" style="padding-left: 22px;">
                    <app-ngx-editor height="100px" minHeight="50px" [config]='toolBar' [placeholder]="'Enter Details'" [spellcheck]="true"></app-ngx-editor>
                    <!-- <textarea class="form-control txtarea" rows="3" placeholder="Enter Details" autocomplete="off"></textarea> -->
                </div>
                <div class="form-group">
                    <input type="file" id="file" (change)="handleFileInput($event.target.files)" style="padding: 23px;" multiple>
                    <div class="row">
                        <label style="padding: 19px">Where did you hear about us?:</label>
                        <input type="text" class="form-control" style="width: inherit;margin-top: 11px">
                    </div>


                </div>


                <div class="pull-right" style="margin:20px 15px 0px 0px">
                    <!-- <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 5px" (click)="close()">Cancel</button> -->
                    <button mat-raised-button class="btn-default" type="button" style="margin-right: 10px;" mat-button matStepperPrevious>Back</button>
                    <button mat-raised-button class="btn-success" type="button" mat-button matStepperNext>Save & Continue
                    </button>
                </div>
            </mat-step>
