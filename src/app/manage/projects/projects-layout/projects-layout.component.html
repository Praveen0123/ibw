<div fxLayout="row wrap">
    <div class="w-100">
        <div class="flex-p">
            <div class="row wrap">
                <div class="col-xs-12" style="margin-top: 10px">
                    <div class="col-md-6 no-padding">
                        <div class="pills w-100">
                            <ul class="nav nav-pills ">
                                <li routerlinkactive="active">
                                    <a routerLink="/IBW/manage/projects/grid-view" routerLinkActive="tabActive" style="margin-right: 8px; padding: 0px 10px;"
                                        mat-raised-button="" class="remove_top_bottom_padding mat-raised-button"
                                        tabindex="0" aria-disabled="false">
                                        <span class="mat-button-wrapper">
                                            <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">grid_on</mat-icon>
                                            Grid View
                                        </span>
                                        <div class="mat-button-ripple mat-ripple" matripple=""></div>
                                        <div class="mat-button-focus-overlay"></div>
                                    </a>
                                </li>
                                
                                <li routerlinkactive="active">
                                    <a routerLink="/IBW/manage/projects/map-view" routerLinkActive="tabActive" style="margin-right: 8px; padding: 0px 10px;"
                                        mat-raised-button="" class="remove_top_bottom_padding mat-raised-button"
                                        tabindex="0" aria-disabled="false">
                                        <span class="mat-button-wrapper">
                                            <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">place</mat-icon>
                                            Map View
                                        </span>
                                        <div class="mat-button-ripple mat-ripple" matripple=""></div>
                                        <div class="mat-button-focus-overlay"></div>
                                    </a>
                                </li>
                                <li routerlinkactive="active">
                                    <a routerLink="/IBW/manage/projects/kanban-view" routerLinkActive="tabActive" style="padding: 0px 10px;"
                                        mat-raised-button="" class="remove_top_bottom_padding mat-raised-button"
                                        tabindex="0" aria-disabled="false">
                                        <span class="mat-button-wrapper">
                                            <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">swap_horiz</mat-icon>
                                            Kanban View
                                        </span>
                                        <div class="mat-button-ripple mat-ripple" matripple=""></div>
                                        <div class="mat-button-focus-overlay"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-6 pull-right no-padding">
                        <button mat-raised-button class="pull-right add-hover-help btn-success-help" style="background: #ecdf29">
                            <mat-icon>help_outline</mat-icon> Help
                        </button>

                        <!-- <button *ngIf="userType == 'admin'" mat-raised-button class="pull-right add-hover btn-success margin-right-10"
                            (click)="openoppurtunityDialog(null)">
                            <mat-icon>add</mat-icon> Add Project
                        </button> -->
                        <button *ngIf="isFilter" mat-raised-button color="primary" class="pull-right filter-hover margin-right-10"
                            (click)="filterToggle = !filterToggle">
                            <mat-icon>filter_list</mat-icon> Filter
                        </button>
                    </div>
                </div>
                <div fxLayout="row wrap" *ngIf="filterToggle" class="col-sm-12" style="margin-top: 15px">
                    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 col-sm-12 no-padding">
                        <mat-card class="filter">
                            <mat-card-content>
                                <div class="row col-sm-12">
                                    <div class="col-sm-4">
                                        <div class="col-sm-4">Project Type</div>
                                        <div class="col-sm-8">
                                            <mat-select class='select-option form-control' placeholder="--Search by Project Type--">
                                                <mat-option [value]="1">Legal</mat-option>
                                                <mat-option [value]="2">Engineering</mat-option>
                                                <mat-option [value]="3">Development</mat-option>
                                                <mat-option [value]="4">Planning</mat-option>
                                            </mat-select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col-sm-4">Manager</div>
                                        <div class="col-sm-8">
                                            <mat-select class='select-option form-control' placeholder="--Search by Manager--">
                                                <mat-option [value]="1">Dwayne</mat-option>
                                                <mat-option [value]="2">Dave</mat-option>
                                            </mat-select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col-sm-4">Status</div>
                                        <div class="col-sm-8">
                                            <mat-select class='select-option form-control' placeholder="--Select Status--">
                                                <mat-option [value]="1"><i class="fa fa-circle dot-menu green"></i>
                                                    &nbsp;Fast</mat-option>
                                                <mat-option [value]="2"><i class="fa fa-circle dot-menu blue"></i>
                                                    &nbsp;Moderate</mat-option>
                                                <mat-option [value]="3"><i class="fa fa-circle dot-menu gray"></i>
                                                    &nbsp;Slow</mat-option>
                                                <mat-option [value]="4"><i class="fa fa-circle dot-menu red"></i>
                                                    &nbsp;Stagnant</mat-option>

                                            </mat-select>
                                        </div>
                                    </div>

                                </div>
                                <div class="row col-sm-12" style="margin-top:20px">
                                    <div class="col-sm-4">
                                        <div class="col-sm-4">Date Range For</div>
                                        <div class="col-sm-8">
                                            <mat-select class='select-option form-control' placeholder="--Select Date Type--">
                                                <mat-option [value]="1">Start Date</mat-option>
                                                <mat-option [value]="2">Completion Date</mat-option>
                                            </mat-select>
                                        </div>

                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col-sm-4">From Date</div>
                                        <div class="col-sm-8">
                                            <input type="text" placeholder="Select From Date" class="form-control" bsDatepicker placement="bottom" [bsConfig]="{containerClass: 'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD' }">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="col-sm-4">To Date</div>
                                        <div class="col-sm-8">
                                            <input type="text" placeholder="Select To Date" class="form-control" bsDatepicker placement="bottom" [bsConfig]="{containerClass: 'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD' }">
                                        </div>
                                    </div>

                                </div>
                                <div class="row col-sm-12" style="margin-top:20px">
                                    <div class="col-sm-4">
                                        <div class="col-sm-4">Keyword</div>
                                        <div class="col-sm-8">
                                            <input class="form-control" placeholder="Enter keyword" type="text">
                                        </div>

                                    </div>
                                    <div class="col-sm-4">
                                    </div>
                                    <div class="col-sm-4">
                                        <a (click)="filterToggle = !filterToggle" class="pull-right" style="font-size: 25px;">
                                            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                                        </a>

                                        <button mat-raised-button class="pull-right" style="margin:0px 10px;">
                                            <mat-icon>settings_backup_restore</mat-icon> Reset
                                        </button>

                                        <button mat-raised-button color="primary" class="pull-right filters-hover">
                                            <mat-icon >youtube_searched_for</mat-icon>
                                            Search
                                        </button>
                                    </div>

                                </div>

                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
