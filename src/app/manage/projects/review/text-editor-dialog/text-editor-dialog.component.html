<h2 class="example-h2" style="margin-left: 0px">
    Instructions</h2>
  <small></small>


  <div mat-dialog-content>
      <div class="form-horizontal" style="margin-top: 20px">
          <app-ngx-editor [placeholder]="'Enter text here...'"  minHeight="300px" [spellcheck]="true" [(ngModel)]="htmlContent"></app-ngx-editor>
      </div>
  </div>

<mat-dialog-actions align="end" class="col-sm-12">
    <button mat-raised-button class="btn-success"  (click)="close()">Update</button>

  </mat-dialog-actions>
