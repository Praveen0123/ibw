<div fxLayout="row wrap">
  <div class="w-100">
    <div class="flex-p">
      <div class="row wrap">
        <div class="col-xs-12">
          <div class="col-sm-7" style="padding: 0px 0px 20px 0px !important;">
            <button mat-raised-button class="pull-right add-hover-help-job btn-success-help-job" style="margin-left: 2px;">
              <mat-icon>help_outline</mat-icon> Help
            </button>
            
            <!-- <button mat-raised-button class="pull-right add-hover btn-success margin-right-10" (click)="OpenAddLeadSourceDialog()">
              <mat-icon>add</mat-icon> Add New SOW
            </button> -->

            <mat-select class="pull-right margin-right-10 form-control" style="width: 25%;margin-top: 5px;"  placeholder="Select SOW">
              <mat-option [value]="1">SRPR</mat-option>
              <mat-option [value]="2">Topographic</mat-option>
              <mat-option [value]="3">Reference Plan</mat-option>
            </mat-select>
            <span class="pull-right margin-right-10" style="margin-top: 10px"><b>Select SOW : </b> </span>
            <mat-select class="pull-right margin-right-10 form-control" style="width: 25%;margin-top: 5px;"  placeholder="Select Site">
              <mat-option [value]="1">71 Mearns / 249</mat-option>
              <mat-option [value]="2">71 Mearns Ct 20</mat-option>
              <mat-option [value]="3">20 Mearns Ct</mat-option>
            </mat-select>
            <span class="pull-right margin-right-10" style="margin-top: 10px"><b>Select Site : </b> </span>

          </div>
        </div>
      </div>
    </div>
 
      <div class="table-responsive w-100 flex-p col-sm-7" style="padding: 0px !important;">
        <table id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr class="tr-grid-header">
              <th>Task</th>
              <!-- <th class="text-center">Actions</th> -->
              <th class="text-center">Planned Hours</th>
              <th class="text-center">Estimate ($)</th>
              <!-- <th class="text-center">Status</th> -->
              <!-- <th class="text-center">Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of TasksData">
              <td>{{item.taskName}}</td>
              <!-- <td class="text-center inner-screen"><a >{{item.actions}}</a></td> -->
              <td class="text-center">{{item.planHours}}</td>
              <td class="text-center">{{item.estimate | currency : 'USD'}}</td>
            </tr>
          </tbody>
          <tfoot style="background-color: #c1c1c1;font-weight: 567">
            <tr class="tr-grid-header">
              <td></td>
              <td class="text-center">Total</td>
              <td class="text-center">$6,600.00</td>
            </tr>
          </tfoot>
        </table>
     
    </div>

  </div>
</div>
