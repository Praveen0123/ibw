<div class="table-responsive w-100 col-sm-12" style="padding: 7px;">
    <table class="table table-striped table-bordered table-hover">
      <thead class="tbl-head">
        <tr class="tr-grid-header">
            <th style="min-width: 140px;">Issue Date</th>
            <th style="min-width: 105px;">Due Date  </th>
            <th style="min-width: 105px;">Returned Date</th>
            <th style="min-width: 120px;">Assigned To</th>
            <th style="min-width: 80px;" >Returned By</th>
            <th style="min-width: 180px; vertical-align: text-top;" >Remarks</th>
            <th style="min-width: 75px;" class="text-center">Approved </th>
        </tr>
      </thead>
  <tbody>
      <tr *ngFor="let item of Assets">
          <td>{{item.issueDate}}</td>
          <td>{{item.dueDate}}</td>
          <td>{{item.returnedDate}}</td>
          <td>{{item.assignedTo}}</td>
          <td>{{item.returnedBy}}</td>
          <td>{{item.remarks}}</td>
          <td class="text-center">
              <mat-radio-group aria-label="Select an option">
                  <mat-radio-button [disabled]="true" color='warn' [checked]=item.isApproved value="2"></mat-radio-button>
                </mat-radio-group>
          </td>
        </tr>
  </tbody>
    </table>
  </div>
