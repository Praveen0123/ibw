<h1 mat-dialog-title>
   
    Request Resource </h1>
    <div mat-dialog-content>
        <form  class="form-horizontal col-sm-12 margin-top-10">
                <!-- <div class="form-group">
                        <label class="col-sm-4"><span style="font-size: 15px">Asset#:</span></label>
                        <div class="col-sm-8">
                            <label style="font-weight:normal">RB-123</label>
                        </div>
                    </div> -->
                <div class="form-group">
                        <label class="col-sm-4 add-member-label"><span style="font-size: 15px">Resource Name:</span></label>
                        <div class="col-sm-8">
                            <mat-select class='select-option form-control' placeholder="--Select Resource--">
                                <mat-option [value]="1">Cosmolabe</mat-option>
                                <mat-option [value]="2">Dioptra</mat-option>
                                <mat-option [value]="3">Tachymeter</mat-option>
                                <mat-option [value]="4">Gramin</mat-option>
                                <mat-option [value]="5">Digital Laser</mat-option>

                            </mat-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 add-member-label"><span style="font-size: 15px">Resource #:</span></label>
                        <div class="col-sm-8">
                            <mat-select class='select-option form-control' placeholder="--Select Number--">
                                <mat-option [value]="1">8569852</mat-option>
                                <mat-option [value]="2">2368564</mat-option>
                                <mat-option [value]="3">7584592</mat-option>
                                <mat-option [value]="4">9584268</mat-option>
                                <mat-option [value]="5">6585972</mat-option>

                            </mat-select>
                        </div>
                    </div>
            <div class="form-group">
                <label class="col-sm-4 add-member-label"><span style="font-size: 15px">Select From Date:</span></label>
                <div class="col-sm-8">
                        <input type="text" placeholder="Select From Date" class="form-control" bsDatepicker placement="bottom" [bsConfig]="{containerClass: 'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD' }">
                </div>
            </div>
           
            <div class="form-group">
                <label class="col-sm-4 add-member-label"><span style="font-size: 15px">Select To Date:</span></label>
                <div class="col-sm-8">
                        <input type="text" placeholder="Select To Date" class="form-control" bsDatepicker placement="bottom" [bsConfig]="{containerClass: 'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD' }">
                </div>
            </div>
           

        </form>
    </div>

    <mat-dialog-actions align="end" style="margin-right: 7px;">
            <button mat-raised-button class="pull-right add-dark-hover btn-default" (click)="close()">Cancel</button>
            <button mat-raised-button class="pull-right add-hover btn-success"  color="primary" [mat-dialog-close]="form.value" ><span>Request</span></button>
    </mat-dialog-actions>
