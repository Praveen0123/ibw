<div class="custom-header">
  <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>Expenses Approval Status</h3>
</div>

<div mat-dialog-content>

  <div class="table-responsive w-100">
    <table class="table table-striped table-bordered table-hover">
      <thead class="tbl-head">
        <tr>
          <th>Project Number</th>
          <th>Site</th>
          <th>SOW</th>
          <th>Task</th>
          <th>Action</th>
          <th class="text-center">Expense Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of Expenses">
          <td>{{expense.projectNumber}}</td>
          <td>{{expense.site}}</td>
          <td>{{expense.sow}}</td>
          <td>{{expense.task}}</td>
          <td>{{expense.action}}</td>
          <td class="text-center">{{expense.expenseAmount | currency}}</td>
          <td>{{expense.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<mat-dialog-actions align="center" style="padding-top: 17px !important;">
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">
    <mat-icon>cancel</mat-icon>
    <span>&nbsp;Close</span>
  </button>
</mat-dialog-actions>
