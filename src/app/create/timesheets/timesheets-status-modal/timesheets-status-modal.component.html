<div class="custom-header">
    <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>Timesheets Approval Status</h3>
  </div>
  
  <div mat-dialog-content>
  
    <div class="table-responsive w-100">
      <table class="table table-striped table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <th>Project Number</th>
            <th>Site</th>
            <th>SOW</th>
            <th>Task</th>
            <th>Action</th>
            <th class="text-center">Worked Hours</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let timesheet of Timesheets">
            <td>{{timesheet.projectNumber}}</td>
            <td>{{timesheet.site}}</td>
            <td>{{timesheet.sow}}</td>
            <td>{{timesheet.task}}</td>
            <td>{{timesheet.action}}</td>
            <td class="text-center">{{timesheet.workedHours}}</td>
            <td>{{timesheet.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <mat-dialog-actions align="center" style="padding-top: 17px !important;">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">
      <mat-icon>cancel</mat-icon>
      <span>&nbsp;Close</span>
    </button>
  </mat-dialog-actions>
