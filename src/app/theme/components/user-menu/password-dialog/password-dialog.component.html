<h1 mat-dialog-title class="custom-header"><span *ngIf="!user">Change </span><span *ngIf="user">Edit</span>Password</h1>
<form [formGroup]="changepwform" (ngSubmit)="onSubmitPassword(changepwform.value)" class="form-horizontal">
<div mat-dialog-content>
        <div class="form-group">
            <label class="control-label col-sm-4">Email:</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="email" class="form-control" placeholder="Enter User Name" disabled formControlName="email" autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Current Password:</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="input-icon right">
                    <i class="fa fa-key"></i>
                    <input type="password" formControlName="password" class="form-control" autocomplete="off"
                        placeholder="Current Password" style="letter-spacing: 0em !important;">
                    <mat-error *ngIf="changepwform.controls.password.errors?.required  && changepwform.controls.password.touched">Password
                        is Required</mat-error>
                        <mat-error *ngIf="changepwform.controls.password.hasError('minlength')">Current Password isn't long enough,
                                minimum of 6 characters</mat-error>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">New Password:</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="input-icon right">
                    <i class="fa fa-key"></i>
                                <input type="password" class="form-control" formControlName="newPassword" autocomplete="off"
                                    placeholder="New Password" style="letter-spacing: 0em !important;">
                                <mat-error *ngIf="changepwform.controls.newPassword.errors?.required  && changepwform.controls.newPassword.touched">New
                                    Password is Required</mat-error>
                                    <mat-error *ngIf="changepwform.controls.newPassword.hasError('minlength')">New Password isn't long enough,
                                            minimum of 6 characters</mat-error>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Confirm Password:</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="input-icon right">
                        <i class="fa fa-key"></i>
                    <input type="password" class="form-control" formControlName="confirmnewPassword" autocomplete="off"
                    placeholder="Confirm New Password" style="letter-spacing: 0em !important;">
                <mat-error *ngIf="changepwform.controls.confirmnewPassword.errors?.required  && changepwform.controls.confirmnewPassword.touched">Confirm
                    Password is Required</mat-error>
                    <mat-error *ngIf="changepwform.controls.confirmnewPassword.hasError('minlength')">Confirm Password isn't long enough,
                            minimum of 6 characters</mat-error>
                </div>
            </div>
        </div>
</div>
<mat-dialog-actions align="center">
    <button mat-raised-button style="margin-bottom:2px" class="btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="add-hover btn-primary" type="submit"><span *ngIf="!user">Save</span><span
            *ngIf="user">Update</span></button>
</mat-dialog-actions> 
</form>
