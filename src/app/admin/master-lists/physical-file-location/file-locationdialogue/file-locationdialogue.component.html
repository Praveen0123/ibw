<h1 mat-dialog-title>Add Physcial File Location</h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Physcial File Location:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="text" placeholder="Enter Physcial File Location">
            </div>
        </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>

</mat-dialog-actions>
