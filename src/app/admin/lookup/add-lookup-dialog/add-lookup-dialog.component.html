<div class="custom-header">
    <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>{{ lookup.LookupId ==null? 'Add Lookup':'Update Lookup'}}</h3>
</div>


<div mat-dialog-content>

    <form class="form-horizontal" [formGroup]="lookupForm" >
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">Code Master : </label>
            <div class="col-sm-8">
                <mat-select class="form-control" placeholder="--Select Code--" formControlName="CodeMasterId">
                        <mat-option *ngFor="let codeMasterItem of codeMaster" [value]="codeMasterItem.CodeMasterId">{{codeMasterItem.CodeMasterName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="lookupForm.controls.CodeMasterId.errors?.required && lookupForm.controls.CodeMasterId.touched">
                        Please select code master</mat-error>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">Lookup Name : </label>
            <div class="col-sm-8">
                <input type="text" maxlength="15" class="form-control" formControlName="LookupName" placeholder="Enter Lookup name">
                <mat-error *ngIf="lookupForm.controls.LookupName.errors?.required && lookupForm.controls.LookupName.touched">
                        Please enter lookup name</mat-error>
            </div>
        </div>
    </form>
</div>
        <mat-dialog-actions align="center" style="padding-top: 17px !important;">
            <button mat-raised-button class="add-dark-hover btn-default" type="button" (click)="close()">
                <mat-icon>cancel</mat-icon>
                <span>&nbsp;Cancel</span>
            </button>
            <button mat-raised-button style="background: #286ba5 !important" class="add-hover btn-success"
            (click)="onSubmitLookupForm(lookupForm.value)"  type="submit">
                <mat-icon>{{ lookup.LookupId ==null? 'send':'update'}}</mat-icon>
                <span>&nbsp;{{ lookup.LookupId ==null? 'Save':'Update'}}</span>
            </button>
        </mat-dialog-actions>
