<div class="custom-header">
    <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>
        <span *ngIf="data.AssetCategoryId">Update</span>
        <span *ngIf="!data.AssetCategoryId">Add</span> Asset Category</h3>
    <!-- <span>Add</span> Stage</h3> -->
</div>

<div mat-dialog-content>
    <form [formGroup]="assetCategoryForm" class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Asset Category:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="AssetCategoryName"  placeholder="Enter Asset Category" (keypress)="onlyAlphabets($event)">
            <mat-error *ngIf="assetCategoryForm.controls.AssetCategoryName.errors?.required && assetCategoryForm.controls.AssetCategoryName.touched">Please enter asset category</mat-error>
            <mat-error *ngIf="assetCategoryForm.controls.AssetCategoryName.hasError('invalidInput') && assetCategoryForm.controls.AssetCategoryName.touched">Please enter valid input</mat-error>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Asset Category Prefix:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="AssetCategoryPrefix"  placeholder="Enter Asset Category Prefix">
            <mat-error *ngIf="assetCategoryForm.controls.AssetCategoryPrefix.errors?.required && assetCategoryForm.controls.AssetCategoryPrefix.touched">Please enter asset category prefix</mat-error>
            <mat-error *ngIf="assetCategoryForm.controls.AssetCategoryPrefix.hasError('invalidInput') && assetCategoryForm.controls.AssetCategoryPrefix.touched">Please enter valid input</mat-error>
        </div>
    </div>
    </form>
</div>

<mat-dialog-actions align="center" style="padding-top: 17px !important;">
    <button type="button" mat-raised-button class="add-dark-hover btn-default" (click)="close()" style="cursor: pointer;">
        <mat-icon>cancel</mat-icon>
        <span>&nbsp;Cancel</span>
    </button>
    <button mat-raised-button style="background: #286ba5 !important" class="add-hover btn-success" (click)="submitAssetCategoryData(assetCategoryForm.value)">

        <mat-icon *ngIf="!data.AssetCategoryId">send</mat-icon>

        <span *ngIf="!data.AssetCategoryId">&nbsp;Save</span>

        <mat-icon *ngIf="data.AssetCategoryId">update</mat-icon>

        <span *ngIf="data.AssetCategoryId">&nbsp;Update</span>

    </button>
</mat-dialog-actions>
