<div class="custom-header">
    <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>{{isEdit ? 'Update Municipality' : 'Add Municipality'}}</h3>
</div>
<form class="form-horizontal" [formGroup]="municipalityupsertForm" (ngSubmit)="onSubmitMunicipalityForm(municipalityupsertForm.value)">
    <div mat-dialog-content>
        <div class="form-group col-sm-12">
            <label class="control-label col-sm-4 add-member-label">Municipality Name</label>
            <div class="col-sm-8">
                <input class="form-control" placeholder="Enter Municipality Name" formControlName="municipalityName" (keypress)="onlyAlphabets($event)">
                <mat-error *ngIf="municipalityupsertForm.controls.municipalityName.errors?.required && municipalityupsertForm.controls.municipalityName.touched">
                    Please enter municipality name</mat-error>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="center" style="padding-top: 17px !important;">
        <button mat-raised-button class="add-dark-hover btn-default" type="button" (click)="close()">
            <mat-icon>cancel</mat-icon>
            <span>&nbsp;Cancel</span>
        </button>
        <button mat-raised-button style="background: #286ba5 !important" class="add-hover btn-success" type="submit">
            <mat-icon>{{isEdit ? 'update' : 'send'}}</mat-icon>
            <span>&nbsp;{{isEdit ? 'Update' : 'Save'}}</span>
        </button>
    </mat-dialog-actions>
</form>
