<div class="custom-header">
    <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>{{isEdit ? 'Update Potential Level' : 'Add Potential Level'}}</h3>
</div>
<form class="form-horizontal" [formGroup]="potentialLevelForm" (ngSubmit)="onSubmitPotentialForm(potentialLevelForm.value)">

    <div mat-dialog-content>

        <div class="col-sm-12">
            <label class="control-label col-sm-4 add-member-label">Potential Level</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Enter Potential Level" formControlName="potentialLevelName" (keypress)="onlyAlphabets($event)">
                <mat-error *ngIf="potentialLevelForm.controls.potentialLevelName.errors?.required && potentialLevelForm.controls.potentialLevelName.touched">
                    Please enter potential level</mat-error>
            </div>
        </div>
        <div class="col-sm-12" style="margin-top: 10px;">
            <label class="control-label col-sm-4 add-member-label" style="padding-top: 0px !important">Colour</label>
            <div class="col-sm-8">
                <div class="col-sm-12" style="padding-left: 0px !important">
                    <p-colorPicker formControlName="colorCode" [inline]="true"></p-colorPicker>
                </div>
                <mat-error *ngIf="potentialLevelForm.controls.colorCode.errors?.required && potentialLevelForm.controls.colorCode.touched">
                    Please select colour</mat-error>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="center" style="padding-top: 17px !important;">
        <button mat-raised-button class="add-dark-hover btn-default" (click)="close()" type="button">
        <mat-icon>cancel</mat-icon>
        <span>&nbsp;Cancel</span>
    </button>
        <button mat-raised-button style="background: #286ba5 !important" class="add-hover btn-success" type="submit">
        <mat-icon>{{isEdit ? 'update' : 'send'}}</mat-icon>
        <span>&nbsp;{{isEdit ? 'Update' : 'Save'}}</span>
    </button>
    </mat-dialog-actions>
</form>
