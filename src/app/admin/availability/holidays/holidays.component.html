<div class="row">
  <div class="table-responsive w-100 col-lg-8" style="padding-left: 23px;">
      <table class="table table-striped table-bordered table-hover">
        <thead class="tbl-head">
          <tr class="tr-grid-header">
              <th >Subject</th>
              <th style="width: 31%;" >Date</th>
              <th style="width: 7%;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let holiday of holiodays; let i = index">
              <td>
                  <input [(ngModel)]="holiday.holidayFor" placeholder="Enter Subject" class="form-control" [class.errorBorderClass]="holiday.isholidayForValid == false" type="text" name="{{holiday.holidayFor}}" (keypress)="onlyAlphabets($event)" />
              </td> 
              <td>
                    <input type="text" placeholder="Select Date" [(ngModel)]="holiday.strHolidayDate"  class="form-control" [class.errorBorderClass]="holiday.isHolidayDateValid == false" bsDatepicker placement="bottom"
                     [bsConfig]="{containerClass: 'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD' }">
                   
              </td>
              <td>
                <a *ngIf="i>0" (click)="deleteFieldValue(i)"><img src=".\assets\img\delete.png" style="width: 30px;padding-left: 14px;padding-top: 3px;"></a>
                
                <!-- <button class="btn btn-default" type="button" (click)="deleteFieldValue()">Delete</button> -->
                <a *ngIf="i==0"(click)="addFieldValue()"><img src=".\assets\img\Add-icon.png" style="width: 32px;padding-left: 13px;padding-top: 3px;"></a>
            </td>
          </tr>
         <!-- <tr>
            <td>
            </td>
            <td>
                  <input type="text" placeholder="Select Date" class="form-control" bsDatepicker placement="bottom" [bsConfig]="{containerClass: 'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD' }">
             
            </td>
            <td>
                
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr> -->
      </tbody>
      </table>
    </div>
</div>
<div class="row" style="padding:0px 0px 0px 23px">
    <div class="col-lg-8" style="padding-right: 23px;">
        <div class="w-100">
          
          <button mat-raised-button color="primary" class="pull-right" style="background-color:#229494 !important;" (click)="saveHolidays()">
            Save
          </button>
          <button mat-raised-button color="primary" class="pull-right" style="background-color:#50636d !important;margin-right: 10px" (click)="cancelHolidays()">
                Cancel
              </button>
        </div>
      </div>
</div>
