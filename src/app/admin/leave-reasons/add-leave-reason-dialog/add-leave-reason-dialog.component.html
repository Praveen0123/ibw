<div class="custom-header">
  <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>{{data['LeaveReason'].LeaveReasonId ? 'Update Leave Reason' : 'Add Leave Reason'}}</h3>
</div>

<div mat-dialog-content>
  <form [formGroup]="leaveReasonForm" class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Type of obsence:</label>
      <div class="col-sm-8">
        <mat-select formControlName="TypeOfAbsenceId" placeholder="-- Select Type of absence --" class="form-control">
          <mat-option *ngFor="let option of typeOfAbsence" [value]="option.LookupId">{{option.LookupName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="leaveReasonForm.controls.TypeOfAbsenceId.errors?.required && 
        leaveReasonForm.controls.TypeOfAbsenceId.touched">Please select leave reason</mat-error>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Leave Reason:</label>
      <div class="col-sm-8">
        <input type="text" formControlName='LeaveReason' class="form-control" placeholder="Enter Leave Reason">
        <mat-error *ngIf="leaveReasonForm.controls.LeaveReason.errors?.required && leaveReasonForm.controls.LeaveReason.touched">Please enter leave reason</mat-error>
        <mat-error *ngIf="leaveReasonForm.controls.LeaveReason.hasError('invalidInput') && leaveReasonForm.controls.LeaveReason.touched">Please enter valid input</mat-error>
      </div>
    </div>

  </form>
</div>

<mat-dialog-actions align="center" style="padding-top: 17px !important;">
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">
    <mat-icon>cancel</mat-icon>
    <span>&nbsp;Cancel</span>
  </button>
  <button mat-raised-button style="background: #286ba5 !important" class="add-hover btn-success" 
  (click)="submitAddReasonForm(leaveReasonForm.value)">
      <mat-icon>{{data['LeaveReason'].LeaveReasonId ? 'update' : 'send'}}</mat-icon>
      <span>&nbsp;{{data['LeaveReason'].LeaveReasonId ? 'Update' : 'Save'}}</span>
  </button>
</mat-dialog-actions>
