<h1 mat-dialog-title>New SOW</h1>
<div mat-dialog-content>

    <form class="form-horizontal">
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Project: </label>
            <div class="col-sm-8">
                <!-- <mat-select placeholder="--Select Project--" class="form-control">
          <mat-option *ngFor="let option of projects" [value]="option">{{option}}</mat-option>
        </mat-select> -->
                <input class="form-control" disabled value="5-12564" type="text">
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Site: </label>
            <div class="col-sm-8">
                <mat-select placeholder="--Select Site--" class="form-control">
                    <mat-option *ngFor="let option of sites" [value]="option">{{option}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Select Type: </label>
            <div class="col-sm-8">
                <mat-select placeholder="--Select Type--" class="form-control">
                    <mat-option *ngFor="let option of SowTypes" [value]="option">{{option}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">SOW Name: </label>
            <div class="col-sm-8">
                <input class="form-control" placeholder="Enter SOW Name" type="text">
            </div>
        </div>

    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="add-hover btn-success" (click)="saveInfo()"><span>Save</span></button>
</mat-dialog-actions>
