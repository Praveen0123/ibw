<h1 mat-dialog-title>New Site</h1>
<div mat-dialog-content>
    <div class="form-horizontal">
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Project: </label>
            <div class="col-sm-8">
                <!-- <mat-select placeholder="--Select Project--" class="form-control">
                    <mat-option *ngFor="let option of projects" [value]="option">{{option}}</mat-option>
                </mat-select> -->
                <input type="text" class="form-control" disabled value="5-12564" required>
            </div>
        </div>


        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Site: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter Site Name" required>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class=" col-sm-4 control-label col-sm-4 add-member-label">Street Address: </label>
            <div class="col-sm-8" style="padding: 0 8px!important;">
                <textarea class="form-control txtarea" rows="2" placeholder="Enter Address" autocomplete="off"></textarea>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">City: </label>
            <div class="col-sm-8">
                <input class="form-control" placeholder="Enter City" type="text">
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Municipality: </label>
            <div class="col-sm-8">
                <mat-select placeholder="--Select Municipality--" class="form-control">
                    <mat-option *ngFor="let option of munipalityOptions" [value]="option">{{option}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Province: </label>
            <div class="col-sm-8">
                <mat-select placeholder="--Select Province--" class="form-control">
                    <mat-option *ngFor="let option of provinceOptions" [value]="option">{{option}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Postal / Zip: </label>
            <div class="col-sm-8">
                <input class="form-control" placeholder="Enter Postal / Zip" type="text">
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-4 control-label col-sm-4 add-member-label">Country: </label>
            <div class="col-sm-8">
                <mat-select placeholder="--Select Country--" class="form-control">
                    <mat-option *ngFor="let option of countries" [value]="option">{{option}}</mat-option>
                </mat-select>
            </div>
        </div>









    </div>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="add-hover btn-success" (click)="saveInfo()"><span>Save</span></button>
</mat-dialog-actions>
