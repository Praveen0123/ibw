<div class="row">
  <div class="col-lg-12" style="padding-top:15px">
    <mat-card style="width:100% !important">
      <mat-card-header fxLayoutAlign="left">
        <div class="col-sm-8 center" style="padding-right: 97px!important;">
          <mat-card-subtitle style="text-align:right">
            <h2>Revenue Projections</h2>
          </mat-card-subtitle>
        </div>
        <div class="col-sm-5 row">
          <div class="col-sm-2"></div>
          <div class="col-sm-5" style="padding-left: 30px!important;padding: 0;">
            <mat-card-subtitle>
              <h4>Instrumental Growth:</h4>
            </mat-card-subtitle>
          </div>
          <div class="col-sm-1" style="padding: 0px;">
            <textarea matInput cdkTextareaAutosize class="textbox" #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="1" [maxLength]="5"></textarea>
          </div>
          <div class="col-sm-3" style="padding-top: 4px;">
          <button  color="primary" class="filters-hover btn btn-success" style="background-color: #179617!important;padding-top:4px!important;padding-bottom: 1px!important;">
                  Set
         </button>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="w-100 h-300p">
            <div class="col-sm-12" [chart]="barChart"></div>
          <!-- <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="week" [gradient]="gradient" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
          </ngx-charts-bar-vertical> -->
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
