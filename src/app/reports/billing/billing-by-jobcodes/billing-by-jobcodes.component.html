        <div class="col-sm-12 w-100 h-300p" style="padding:0px!important"> 
          <div id="overrun" class="table-responsive col-sm-6" style="padding: 9px 15px 0px 10px;">
              <table id="action" class="table table-striped table-bordered table-hover">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th style="min-width:135px!important">Job Codes</th>
                          <th style="min-width:72px!important;text-align:center!important">Billed Hours</th>
                          <th style="min-width:66px!important;text-align:center!important">Rate</th>
                          <th style="min-width:90px!important;text-align:center!important">Billed Amount</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of onTime">
                          <td>{{item.jobcodes}}</td>
                          <td style="text-align:center!important">${{item.billedhrs}}.00</td>
                          <td style="text-align:center!important">${{ item.rate }}.00</td>
                          <td style="text-align:center!important">${{item.billedamount}}.00</td>
                      </tr>
                  </tbody>
              </table>
      </div>
      <div fxLayout="column" class="col-sm-6" style="padding-top: 9px;">
              <mat-card>
                  <div>
                    <div class="col-sm-12" [chart]="barChart"></div>
                  </div>
              </mat-card>
      </div>
