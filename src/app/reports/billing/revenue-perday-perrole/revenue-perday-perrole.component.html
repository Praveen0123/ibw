<div class="row">

  <div class="col-lg-12">
    <mat-card style="width:100% !important">
      <mat-card-header fxLayoutAlign="left">
        <div class="col-sm-6 center" style="padding-right: 60px!important;padding-right: 0px!important;">
          <mat-card-subtitle style="text-align:right">
            <h2 style="text-align: center;">Revenue Per Day/Per Role</h2>
          </mat-card-subtitle>
        </div>
        <div class="col-sm-6 row ">
          <div class="col-sm-4" style="padding-left: 77px!important;padding-right: 0px!important;">
            <mat-select [(ngModel)]="dropDownValue" (selectionChange)="changeGraphValues()" [(value)]="role" class='select-option form-control'
              placeholder="--All--">
              <mat-option [value]="null">All</mat-option>
              <mat-option *ngFor="let item of dropDown" [value]="item.name">{{item.name}}</mat-option>
            </mat-select>
          </div>
          <div class="col-sm-3" style="padding-left: 30px!important;padding: 0;">
            <mat-select [(value)]="month" class='select-option form-control' placeholder="--Month--" style="width:89%">
              <mat-option [value]="1">January</mat-option>
              <mat-option [value]="2">February</mat-option>
              <mat-option [value]="3">March</mat-option>
              <mat-option [value]="4">April</mat-option>
              <mat-option [value]="5">May</mat-option>
              <mat-option [value]="6">June</mat-option>
              <mat-option [value]="7">July</mat-option>
              <mat-option [value]="8">August</mat-option>
              <mat-option [value]="8">September</mat-option>
              <mat-option [value]="8">October</mat-option>
              <mat-option [value]="8">Novemebr</mat-option>
              <mat-option [value]="8">December</mat-option>
            </mat-select>
          </div>
          <div class="col-sm-3" style="padding-left: 30px!important;padding: 0;">
            <mat-select [(value)]="year" class='select-option form-control' placeholder="--Year--" style="width:64%">
              <mat-option [value]="1">2016</mat-option>
              <mat-option [value]="2">2017</mat-option>
              <mat-option [value]="3">2018</mat-option>
              <mat-option [value]="4">2019</mat-option>
              <mat-option [value]="5">2020</mat-option>
              <mat-option [value]="6">2021</mat-option>
              <mat-option [value]="7">2022</mat-option>
              <mat-option [value]="8">2023</mat-option>
            </mat-select>
          </div>
          <!-- <div class="col-sm-1" style="padding: 0px;">
            <textarea matInput cdkTextareaAutosize class="textbox" #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="1" [maxLength]="5"></textarea>
          </div> -->
          <div class="col-sm-2" style="padding-top: 2px;padding-left: 0px;">
            <button color="primary" class="filters-hover btn btn-success" style="background-color: #179617!important;padding-top:4px!important;padding-bottom: 1px!important;">
              Go
            </button>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="w-100 h-300p" #resizedDiv>
          <ngx-charts-line-chart [scheme]="colorScheme" [results]="analytics" [gradient]="gradient" [xAxis]="showXAxis"
            [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" [roundDomains]="roundDomains"
            (select)="onSelect($event)">
          </ngx-charts-line-chart>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
