<div class="row">
  <div fxLayout="column" class="col-sm-12">
    <mat-card style="width: 100%;">
      <div fxLayout="row wrap">
        <div class="w-100">
          <div class="w-100 ">
            <div id="actions" class="table-responsive w-100" style="padding: 5px 10px 0px 10px;">
              <table id="action" class="table table-striped table-bordered table-hover">
                <thead class="tbl-head">
                  <tr class="tr-grid-header">
                  <tr class="tr-grid-header">
                    <th >Project</th>
                    <th >Action</th>
                    <th >Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of actionscompleted">
                    <td>{{item.project}}</td>
                    <td>{{item.action}}</td>
                    <td>{{item.status}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      
        </div>
      </div>
    </mat-card>
  </div>
</div>
