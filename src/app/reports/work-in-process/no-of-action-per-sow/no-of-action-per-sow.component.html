          <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" style="padding-left:15px!important;padding-top:15px!important">
              <mat-card class="filter">
                <mat-card-content>
                  <div class="row" style="padding-bottom: 10px;">
                    <div class="col-sm-12">
                      <div class="col-sm-6"></div>
                      <div class="col-sm-2 pull-right">
                        <button mat-raised-button color="primary" class="filters-hover margin-right-10" style="height: 33px!important;padding: 0px 15px 0px 6px !important;">
                          <mat-icon>youtube_searched_for</mat-icon> Search
                        </button>
                      </div>
                      <div class="col-sm-2 pull-right" style="padding-left:0px">
                        <mat-select [(value)]=selected class='select-option form-control' placeholder="--Search Project--">
                          <mat-option [value]="1">5-12564</mat-option>
                          <mat-option [value]="2">4-24642</mat-option>
                          <mat-option [value]="3">6-10235</mat-option>
                          <mat-option [value]="4">2-51152</mat-option>
                          <mat-option [value]="5">A7-14164</mat-option>
                          <mat-option [value]="6">2-25986</mat-option>
                          <mat-option [value]="7">4-82324</mat-option>
                        </mat-select>
                      </div>
                      <div class="col-sm-2 pull-right" style="font-weight:bold;padding:10px">Select Project:</div>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
          <div class="w-100 ">
            <div id="actions" class="table-responsive w-100" style="padding: 5px 10px 0px 10px;">
              <table id="action" class="table table-striped table-bordered table-hover">
                <thead class="tbl-head">
                  <tr class="tr-grid-header">
                  <tr class="tr-grid-header">
                    <th>SOW</th>
                    <th>Action</th>
                    <th>Update</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of profitability">
                    <td>{{item.sow}}</td>
                    <td>{{item.action}}</td>
                    <td>{{item.update}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </mat-card>
  </div>
</div>
