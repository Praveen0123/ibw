      <div class="w-100 "> 
        <div id="actions" class="table-responsive w-100" style="padding: 9px 15px 0px 10px">
            <table id="action" class="table table-striped table-bordered table-hover">
                <thead class="tbl-head">
                    <tr class="tr-grid-header">
                        <th style="width: 100px!important;" >Action</th>
                        <th style="width:78px!important">Project</th>
                        <th style="width:120px!important">Site</th>
                        <th style="width:65px!important">SOW</th>
                        <th style="width:100px!important">Task</th>
                        <th style="width:90px!important;text-align:center!important">Budgeted Hours</th>
                        <th style="width:100px!important;text-align:center!important">Actual Hours</th>
                        <th style="width:100px!important;text-align:center!important">Estimated Hours</th>
                        <th style="width:110px!important;text-align:center!important">Percent Complete (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of onTime">
                        <td>{{item.action}}</td>
                        <td>{{item.project}}</td>
                        <td>{{ item.site }}</td>
                        <td>{{item.sow}}</td>
                        <td>{{ item.task }}</td>
                        <td style="text-align:center!important">{{ item.planhours }}</td>
                        <td style="text-align:center!important">{{item.actualhours}}</td>
                        <td style="text-align:center!important">{{item.expectedhours}}</td>
                        <td style="text-align:center!important">{{item.percentcomplete}}</td>
                    </tr>
                </tbody>
