  <h1 mat-dialog-title>
    Scheduled Assets</h1>
    <div mat-dialog-content>
      <form class="form-horizontal col-sm-12">
        <div class="form-group">
          <label class="col-sm-4"><span style="font-size: 15px">Subject:</span></label>
          <label class="col-sm-8"><span style="font-size: 15px;font-weight: initial;">Cosmolabe is assigned to George
              Smith.</span></label>

        </div>
        <div class="form-group">
          <label class="col-sm-4"><span style="font-size: 15px">Assets:</span></label>
          <label class="col-sm-8"><span style="font-size: 15px;font-weight: initial;">Cosmolabe</span></label>

        </div>
        <div class="form-group">
          <label class="col-sm-4"><span style="font-size: 15px">Field Assistants:</span></label>
          <label class="col-sm-8 "><span style="font-size: 15px;font-weight: initial;">Tom Kin, James Smith</span></label>

        </div>
        <div class="form-group">
          <label class="col-sm-4"><span style="font-size: 15px">From Date:</span></label>
          <label class="col-sm-8 "><span style="font-size: 15px;font-weight: initial;">2019-06-10</span></label>

        </div>
        <div class="form-group">
          <label class="col-sm-4"><span style="font-size: 15px">To Date:</span></label>
          <label class="col-sm-8"><span style="font-size: 15px;font-weight: initial;">2019-06-12 </span></label>

        </div>
        <div class="form-group">
          <label class="col-sm-4"><span style="font-size: 15px">Returned:</span></label>
          <mat-slide-toggle class="col-sm-8" color='warn' value="1"></mat-slide-toggle>
          <!-- <mat-checkbox class="col-sm-8" color='warn' style="padding-left: 63px;"></mat-checkbox> -->
        </div>
      </form>
    </div>
    <div>
        <mat-dialog-actions align="end">
            <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
          </mat-dialog-actions>
    </div>
