<div class="custom-header">
    <h3 style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>Phone Call Notes/History</h3>
</div>
<form class="form-horizontal">
    <!-- [formGroup]="roleUpsertForm" (ngSubmit)="onSubmitRoleForm(roleUpsertForm.value)" -->
    <div mat-dialog-content>
        <div class="form-group">
            <label class="control-label col-sm-12" style="margin-bottom:5px">Call Notes: </label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <textarea class="form-control txtarea" rows="3" placeholder="Enter Notes" autocomplete="off"></textarea>
            </div>
            <label class="control-label col-sm-12" style="margin-bottom:5px;margin-top: 10pxs">Call History: </label>
            <div class="table-responsive w-100" style="padding: 0px 14px 0 14px!important;">
                <table id="example2" class="table table-striped table-bordered table-hover">
                    <thead class="tbl-head">
                        <tr class="tr-grid-header">
                            <th>Last Call Date</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2019-08-21</td>
                            <td>Disscussed about assets return</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="center" style="padding-top: 17px !important;">
        <button mat-raised-button class="add-dark-hover btn-default" type="button" (click)="close()">
      <span>&nbsp;Cancel</span>
    </button>
        <button mat-raised-button style="background: #286ba5 !important" class="add-hover btn-success" type="submit" (click)="save()">
      <span>&nbsp;Save</span>
    </button>
    </mat-dialog-actions>
</form>
